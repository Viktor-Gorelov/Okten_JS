<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    // - взяти https://dummyjson.com/docs/carts та вивести інформацію про всі корзини.
    // Відобразити всі поля кожної корзини.
    fetch('https://dummyjson.com/carts')
        .then(res => res.json())
        .then((allCarts) => {
            console.log(allCarts);
            let {carts} = allCarts;
            console.log(carts);
            for (const cart of carts) {
                let elemCart = document.createElement('div');
                elemCart.innerText = `Cart: ${cart.id}
                UserId: ${cart.userId}
                Total: ${cart.total}
                Total Products: ${cart.totalProducts}
                Total Quantity: ${cart.totalQuantity}
                DiscountedTotal: ${cart.discountedTotal}`
                let car = carts[0].products;
                for (const prodElement of car) {
                    let prod = document.createElement('div');
                    prod.setAttribute('style','display:flex; margin: 5px; border: 1px solid black');
                    let info = document.createElement('div');
                    info.setAttribute('style','display:flex; margin: 5px; width: 400px');
                    let img = document.createElement('img');
                    img.src = prodElement.thumbnail;
                    img.setAttribute('style','margin: 5px; width: 300px; height: 300px');
                    info.innerText = `Title: ${prodElement.title}
                    Id: ${prodElement.id}
                    Price: ${prodElement.price}
                    Quantity: ${prodElement.quantity}
                    Total: ${prodElement.total}
                    Discount Percentage: ${prodElement.discountPercentage}
                    Discounted Price: ${prodElement.discountedPrice}`
                    prod.appendChild(info);
                    prod.appendChild(img);
                    elemCart.appendChild(prod);
                }
                elemCart.setAttribute('style', 'border: 1px solid black')
                document.body.appendChild(elemCart);
            }
        });
</script>
</body>
</html>
