<head>
    <meta charset="UTF-8">

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<script>
    //- створити блок,
    // - додати йому класи wrap, collapse, alpha, beta
    // - додати стилі(довільні значення) : колір фону, колір тексту, розмір тексту
    // - додати цей блок в body.
    // - клонувати його повністю, та додати клон в body.
    document.write("<h1>Task 1 Створення блоку його стилів та клону</h1>");
    let div = document.createElement('div');
    div.setAttribute('class',"wrap");
    div.setAttribute('class',"collapse");
    div.setAttribute('class',"alpha");
    div.setAttribute('class',"beta");
    div.setAttribute('style',"background-color: black; color: #5454D4;font-size: 20px;margin: 5px");
    div.innerText = "DIV";
    document.body.appendChild(div);

    let div_2 = div.cloneNode(true);
    document.body.appendChild(div_2);

    //- Є масив: Зробити ul в середині якої будуть лежати елементи масиву (кожен в своєму li)
    document.write("<h1>Task 2 Створення списку</h1>");
    let arr = ['Main','Products','About us','Contacts'];
    let ul = document.createElement('ul');
    document.body.append(ul);
    for (const elem of arr) {
        let li = document.createElement('li');
        li.innerText = elem;
        document.body.appendChild(li);
    }

    //- Є масив. Для кожного елементу масиву зробити блок в якому вивести інформацію про title та monthDuration.
    // Завдання робити через цикли.
    document.write("<h1>Task 3 Створення блоків для кожного елементу масиву</h1>");
    let coursesAndDurationArray = [
        {title: 'JavaScript Complex', monthDuration: 5},
        {title: 'Java Complex', monthDuration: 6},
        {title: 'Python Complex', monthDuration: 6},
        {title: 'QA Complex', monthDuration: 4},
        {title: 'FullStack', monthDuration: 7},
        {title: 'Frontend', monthDuration: 4}
    ];

    for (const elem of coursesAndDurationArray){
        let courseInfo = document.createElement('div');
        courseInfo.innerText = elem.title + " " + elem.monthDuration;
        document.body.appendChild(courseInfo);
    }

    //- Є масив. За допомоги скріпта для кожного елементу масиву зробити <div class='item'> ,
    // в якому буде <h1 class='heading'>  з title  елементу, та <p class='description'> з monthDuration елементу.
    // Завдання робити через цикли.
    document.write("<h1>Task 4 Створення блоків та елементів для кожного елементу масиву</h1>");
    for (const elem of coursesAndDurationArray){
        let courseInfo = document.createElement('div');
        courseInfo.setAttribute('class', "item")
        let h1 = document.createElement('h1');
        h1.setAttribute('class', "heading")
        h1.innerText = "Назва курсу: " + elem.title;
        let p = document.createElement('p');
        p.setAttribute('class', "description")
        p.innerText = "Термін курсу: " + elem.monthDuration;
        courseInfo.append(h1,p);
        document.body.appendChild(courseInfo);
    }

    //- є масив simpsons, котрий лежить в arrays.js (на цей момент ви вже знаєте де він знаходиться)
    //Проітерувати його, створиши для кожного об'єкту  масиву <div class='member'> та наповнити його данними з об'єкту.
    //Якщо людською мовою: під кожного члена родини зробити блок та наповнити його інформацією з цього об'єкту
    document.write("<h1>Task 5 Simpsons</h1>");
    let simpsons = [
        {
            name: 'Bart',
            surname: 'Simpson',
            age: 10,

            photo: 'https://upload.wikimedia.org/wikipedia/uk/a/aa/Bart_simpson.png'
        },
        {

            surname: 'Simpson',

            photo: 'http://upload.wikimedia.org/wikipedia/en/0/02/Homer_Simpson_2006.png'
        },
        {

            surname: 'Simpson',
            age: 38,
            info: 'Ма́рджори Жакли́н «Мардж» Си́мпсон (в девичестве Бувье́) (англ. Marjorie Jacqueline «Marge» Simpson) — постоянный персонаж мультипликационного сериала «Симпсоны», её озвучивает Джулия Кавнер. Обычно носит зелёное платье, красные балетки, на шее — ожерелье из искусственного жемчуга и ездит на оранжевом универсале. У неё шикарные синие волосы, которые она обычно собирает в очень высокую причёску. Глаза цвета ореха (19s6e). Основное занятие — домохозяйка, большую часть времени проводит в заботе о доме, детях и Гомере. Образ Мардж копирует стереотип провинциальной американской домохозяйки 50-х годов. Мардж — единственный член семьи, посещающий церковь добровольно. Старается поддерживать нравственность не только своей семьи, но и всего города. Отлично готовит, особенно славятся её свиные отбивные и зефир. Любимое блюдо — лапша с маслом.',

        {

            surname: 'Simpson',
            age: 9,

    ];

    for (const simpson of simpsons){
        let member = document.createElement('div');
        member.setAttribute('class', "member")
        let img = document.createElement('img')
        img.setAttribute('src',simpson.photo)
        let h1 = document.createElement('h1');
        h1.innerText = simpson.name + " " + simpson.surname + " " + simpson.age + " years old";
        let p = document.createElement('p');
        p.innerText = simpson.info;
        member.append(img,h1,p);
        document.body.appendChild(member);
    }

    //Цикл в циклі
    // - Є масив coursesArray котрий лежить в arrays.js (на цей момент ви вже знаєте де він знаходиться)
    // Створити для кожного елементу масиву свій блок, блок розділити блоками, в яких будуть зберігатись значення окремих властивостей, для властивості modules зробити список з елементами
    // Приклад структири знаходиться у файлі example.png який лежить в папці з поточним фйлом
    document.write("<h1>Task 6 Блоки в блоках</h1>");
    let coursesArray = [
        {
            title: 'JavaScript Complex',
            monthDuration: 5,
            hourDuration: 909,
            modules: ['html', 'css', 'js', 'mysql', 'mongodb', 'react', 'angular', 'aws', 'docker', 'git', 'node.js']
        },
        {
            title: 'Java Complex',
            monthDuration: 6,
            hourDuration: 909,
            modules: ['html',
                'css',
                'js',
                'mysql',
                'mongodb',
                'angular',
                'aws',
                'docker',
                'git',
                'java core',
                'java advanced']
        },
        {
            title: 'Python Complex',
            monthDuration: 6,
            hourDuration: 909,
            modules: ['html',
                'css',
                'js',
                'mysql',
                'mongodb',
                'angular',
                'aws',
                'docker',
                'python core',
                'python advanced']
        },
        {
            title: 'QA Complex',
            monthDuration: 4,
            hourDuration: 909,
            modules: ['html', 'css', 'js', 'mysql', 'mongodb', 'git', 'QA/QC']
        },
        {
            title: 'FullStack',
            monthDuration: 7,
            hourDuration: 909,
            modules: ['html',
                'css',
                'js',
                'mysql',
                'mongodb',
                'react',
                'angular',
                'aws',
                'docker',
                'git',
                'node.js',
                'python',
                'java']
        },
        {
            title: 'Frontend',
            monthDuration: 4,
            hourDuration: 909,
            modules: ['html', 'css', 'js', 'mysql', 'mongodb', 'react', 'angular', 'aws', 'docker', 'git', 'sass']
        }
    ];

    for (const course of coursesArray){
        let course_block = document.createElement('div');
        course_block.setAttribute('class', "course");
        let h1 = document.createElement('h1');
        h1.innerText = "Назва курсу: " + course.title;
        let duration = document.createElement('div');
        duration.setAttribute('class', "course")
        let h2_month = document.createElement('h2');
        h2_month.innerText = "Термін курсу в місяцях:  " + course.monthDuration;
        h2_month.setAttribute('style', "width: 30vw");
        let h2_hour = document.createElement('h2');
        h2_hour.setAttribute('style', "width: 70vw");
        h2_hour.innerText = "Термін курсу в годинах:  " + course.hourDuration;

        duration.append(h2_month,h2_hour);
        duration.setAttribute('style', "display: flex; height:50px; flex-direction: row");

        let list = document.createElement('div');

        for (const listElement of course.modules) {
            let h3 = document.createElement('h3');
            h3.innerText = listElement;
            h3.setAttribute('style', "margin: 10px");
            list.append(h3);
        }
        course_block.append(h1,duration,list);
        document.body.appendChild(course_block);
    }

</script>
