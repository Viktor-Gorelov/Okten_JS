  // - Створити масив з 10 об'єктами які описують сутніть "користувач". Поля: name, username,password.
  // Вивести в консоль пароль кожного користувача
  console.log("Task 4");

  for (let i = 0; i < userCount; i++){

  // - Є змінна х, якій ви надаєте довільне числове значення. Якщо змінна x не дорівнює нулю, виведіть 'Вірно',

  console.log("Task 5");
  let x = 3
  if(x !== 0){

  }

  // - Дано змінну time яка рівна числу від 0 до 59. Потрібно написати код, який перевірить, до якої четверті години
  // попадає число(в першу, другу, третю или четверту частину години).
  console.log("Task 6");
  let time = 46
  if(time <= 15){
      console.log("Перша частина години")
  }
  if(time <= 30 && time > 15){
      console.log("Друга частина години")
  }
  if(time <= 45 && time > 30){
      console.log("Третя частина години")
  }
  if(time <= 59 && time > 45){
      console.log("Четверта частина години")
  }

  // - У змінній day дано якесь число від 1 до 31. Потрібно визначити, у яку половину(декаду) місяця
  // потрапляє це число (у першу, другу чи третю).
  console.log("Task 7");
  let day = 30
  if(day <= 10){
      console.log("Перша декада місяця")
  }
  if(day <= 20 && day > 10){
      console.log("Друга декада місяця")
  }
  if(day <= 31 && day > 20){

  }

  // - Скласти розклад на тиждень за домопоги switch. Користувач вводить порядковий номер дня тижня і на екрані

  console.log("Task 8");
  let dayOfWeek = 5;
  switch (dayOfWeek){
      case 1:
          console.log("Monday");
          break;
      case 2:
          console.log("Tuesday");
          break;
      case 3:
          console.log("Wednesday");
          break;
      case 4:

          break;
      case 5:

  // якщо значення змінної х являється falsy (хибноподібні, тобто приводиться до false)
  console.log("Task 10");
  let def = false;
